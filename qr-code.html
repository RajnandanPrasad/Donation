<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate via QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .qr-container {
            max-width: 90%;
            width: 400px;
            padding: 25px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #007bff;
        }
        p {
            color: #333;
            font-size: 16px;
        }
        img {
            width: 200px;
            height: 200px;
            margin-top: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff5733;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .back-button:hover {
            background-color: #c70039;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 480px) {
            .qr-container {
                width: 90%;
                padding: 20px;
            }
            img {
                width: 150px;
                height: 150px;
            }
            .back-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>Scan to Donate! üôè</h2>
        <p>Your generosity brings me closer to my AirPods dream! üéß</p>
        <img src="your-qr-code.jpg" alt="QR Code">
        <br>
        <a href="index.html" class="back-button">Go Back</a>
    </div>
</body>
</html>
